<!doctype html>
<head>
	<meta charset="utf-8">
	<title>AMIDOL</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="vis-4.21.0.min.js"></script>
	<script type="text/javascript" src="underscore-1.9.1.min.js"></script>
	<link rel="stylesheet" href="vis-4.21.0.min.css" type="text/css" />

	<script src="graph.js"></script>
	<script src="elm.js"></script>
	<style type="text/css">
		#graph {
			padding: 0px;
			margin: 0px;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		#palette img {
			margin: 5px;
			padding: 5px;
			height: 50px;
			border: 5px solid white;
		}
		#palette img.undo-redo {
			height: 25px;
		}
		#palette div.palette-label {
			height: 60px;
			line-height: 60px;
			text-align: right;
			display: ruby-text; /* XXX: alignment hack */
		}
		#palette span {
			display: inline-block;
			vertical-align: middle;
			width: 150px;
		}
		#palette img.selected {
			border-color: lightblue;
		}
		#palette img.disabled {
			opacity: 0.25;
		}
	</style>
</head>
<body>
	<div id="elm"> <!-- Internal html nodes generated by Elm, with onclick attrs added in graph.js
		<div id="palette">
			<img id="redo_button" class="undo-redo" src="images/redo.png" onclick="journal.redo()">
			<img id="undo_button" class="undo-redo" src="images/undo.png" onclick="journal.undo()">
			<div id="spacer"></div>
			<img src="images/person.png" onclick="UI.selectPaletteNode(this)" />
			<img src="images/sick.jpg" onclick="UI.selectPaletteNode(this)" />
			<img src="images/happy.png" onclick="UI.selectPaletteNode(this)" />
		</div>
		<div id="graph"></div> -->
	</div>
	<script>
		var elmUI = Elm.Amidol.init({
			node: document.getElementById('elm')
		});
	</script>
</body>
