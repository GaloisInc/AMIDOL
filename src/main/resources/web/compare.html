<script type="text/javascript">
  var data_traces = []
  var possible_data_trace_names = []

  $.postJSON = function(url, data, callback) {
    return jQuery.ajax({
      'type': 'POST',
      'url': url,
      'contentType': 'application/json',
      'data': JSON.stringify(data),
      'dataType': 'json',
      'success': callback
    });
  };


  var UI = {
    upload: function() {
        var fileInput = $("#data-trace-file")[0]
        var nameInput = $("#data-trace-name")[0]

        var file = fileInput.files[0]
        var name = nameInput.value

				if (file && name) {
          var reader = new FileReader()
          reader.onload = function() {
            var data = JSON.parse(reader.result)
            var payload = {
              name: name,
              data: JSON.stringify(data.data),
              time: JSON.stringify(data.time)
            }
            $.post("/appstate/data-traces/put", payload, function (resp) {
              UI.renderDataTraces()
              // fileInput.files = []
              nameInput.value = ""
              alert("Data source " + name + " has been uploaded")
            })
          };
          reader.readAsText(file)
				} else {
          alert("You need to enter a file and data trace name!")
				}
    },

    updatePossibleTraceNames: function(onComplete) {
      $.post("/appstate/data-traces/list", { limit: 100 }, function (resp) {
        possible_data_trace_names = resp
        onComplete()
      })
    },

    renderDataTraces: function () {
      UI.updatePossibleTraceNames(function () {
        var dts = $("#modelList")
        dts.empty()

        dts.append(_.map(data_traces, function(d){
          return $("<div>").attr({class: "dt_element", dt_key: d.key}).append([
            'Name: ' + d.key + '. ',
            $("<select>").append(
                _.map(possible_data_trace_names, function(n) { 
                  var option = $("<option>").attr('value', n).html(n)
                  if (d.traceData == n) {
                    option.attr('selected','selected')
                  }
                  return option
                })
            ).on('change', function (e) {
              var valueSelected = this.value;
              data_traces = _.map(data_traces, function(x) {
                var newData = (x.key == d.key) ? valueSelected : x.traceData;
                return {
                  key: x.key,
                  traceData: newData
                }
              })
            }), 
            ' ',
            $("<button>").html("Delete").css({clear: "both"}).click(function(e){
              data_traces = _.filter(data_traces, (x) => x.key != d.key)
              UI.renderDataTraces()
            })
          ])
        }))
        dts.append($("<button>").html("New").click(function (e) {
          var traceName = prompt("Name your new trace:")
          if (traceName) {
            data_traces.push({ key: traceName, traceData: possible_data_trace_names[0] })
            UI.renderDataTraces()
          }
        }))
      })
    },

    closePlot: function() {
      $("#results").hide();
    }
  }

  $(function () {
    UI.renderDataTraces()
    $("#plot-models").click(function () {
      var trace_names = JSON.stringify(_.map(data_traces, (dt) => dt.traceData))
      $.post("/appstate/data-traces/get", { names: trace_names }, function (resp) {
        var datas = []
        _.map(resp, function (data) {
					datas.push({
				    name: data[0],
						x: data[1],
						y: data[2],
						mode: 'lines+markers'
					})
				})

				var layout = {
				  title: "Comparision"
				}
				var config = {
				  toImageButtonOptions: {
            format: 'svg', // one of png, svg, jpeg, webp
            filename: 'comparision',
            height: 500,
            width: 700,
            scale: 1
          },
				  responsive: true
				}
				$("#results").show();
				Plotly.newPlot("comparision-plot", datas, layout, config);
      })
    })
  })

</script>
